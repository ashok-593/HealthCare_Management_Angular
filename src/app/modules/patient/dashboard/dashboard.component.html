<div class="dashboard-container">
    <h2>Patient Dashboard</h2>

    <h3><a class="nav-link" routerLink = "/patient/appointments/book">Book Appointment</a></h3>
   
    <h3>Upcoming Appointments</h3>
    <ul>
      <li *ngFor="let appointment of upcomingAppointments">
        <strong>{{ appointment.timeSlot }}</strong> - {{ appointment.status }}
      </li>
    </ul>
   
    <h3>Recent Consultations</h3>
    <ul>
      <li *ngFor="let consultation of recentConsultations">
        <strong>Doctor:</strong> {{ consultation.doctorName }} -
        <strong>Notes:</strong> {{ consultation.notes }}
      </li>
    </ul>
  </div>
